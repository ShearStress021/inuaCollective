{% extends 'base.html' %}

{% block content %}
<section class="login-section">
    <div class="section-content">
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div class="form-box">
                <div class="top">
                    <h3 class="title-rl">Login</h3>
                </div>
                <div class="input-box">
                    {{ form.username(class='inputs', placeholder='Username') }}
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    {{ form.password(class='inputs', placeholder='Password') }}
                    <i class="bx bx-lock-alt"></i>
                </div>

                <div class="input-box">
                    {{ form.submit(class='Rbtn') }}
                </div>
            </div>
        </form>

    </div>
</section>
{% endblock %}
