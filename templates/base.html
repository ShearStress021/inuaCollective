<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- web icon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.jpg') }}">


    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inua collective society</title>

    <!-- Link For awesome fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css link -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>
    <header>
        <nav class="navbar section-content">
            <a href="" class="nav-logo">
                <div>
                    <img src="{{ url_for('static', filename='images/pengbg.png') }}" alt="inua logo">
                </div>
                <div class="logo-text">
                    <span class="title-name">Inua</span> </br>
                    <span class="title-state">Collective Society</span>
                </div>

            </a>
            <ul class="nav-menu">
                <button class="fas fa-times" id="menu-close-button"></button>
                <li class="nav-item">
                    <a href="{{ url_for('users.home')}}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('users.program')}}" class="nav-link">Programs</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Events</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Gallery</a>
                </li>
            </ul>
            <button class="fas fa-bars" id="menu-open-button"></button>
        </nav>
    </header>
    {% block content %}
    {% endblock %}

    <!-- Js Link -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
